<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="circle-container">
      <img src="images/icon-star.svg" alt="" srcset="">
    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support<br>
      Request. All feedback is appreciated to help us<br>
      improve our offering!
    </p>
    <div class="flex-container">
      <div class="circle-container rating">
        1
      </div>
      <div class="circle-container rating">
        2
      </div>
      <div class="circle-container rating">
        3
      </div>
      <div class="circle-container rating">
        4
      </div>
      <div class="circle-container rating">
        5
      </div>
    </div>
    <button>SUBMIT</button>
  </div>
   <div class="answer-card">
    <img src="images/illustration-thank-you.svg" alt="" srcset="">
    <div class="answer">
      You selected 4 our of 5
    </div>
    <h1>Thank you!</h1>
    <p>
      We appreciate you taking the time to give rating.<br>
      If you ever need more support, don't hesitate to<br>
      get in touch!
    </p>
  </div>
<script src="script.js"></script>
</body>
</html>
